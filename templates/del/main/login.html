{% extends "layout.html" %}

{% block body %}

{% if user.is_authenticated %}
<h2>Dear '{{request.user.username}}', Welcome to my blog</h2>

{% else %}
<form method = "post">
{% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Email address or Username</label>
    <input name= "username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input name = "password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <a href="{% url "app1:AsGUest"%}" type="submit" class="btn btn-danger">Continue as Guest</a>
</form>
{% endif %}



{% endblock body %}
